<!DOCTYPE html>
<html>
<head>
  <title>todo</title>
  <style>
    body{
      height: 100%;
      background-color: rgb(38, 38, 38);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #table{
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 600px;
      text-align: center;
      color: rgb(230, 230, 230);
      font-family: Arial, Helvetica, sans-serif;
      font-size: 50px;
    }
    .case{
      text-align: center;
      height: 40px;
      font-size: 30px;
      color: rgb(38, 38, 38);
      border: solid;
      border-color: rgb(38, 38, 38);
      border-radius: 8px;
      background-color: rgb(230, 230, 230);
      overflow: hidden;
    }
    .case:hover .delete{
      display: block;
      color: rgb(38, 38, 38);
    }
    #button_new{
      height: 40px;
      width: 596px;
      margin-left: 2px;
      font-size: 30px;
      border-radius: 8px;
      margin-top: 3px;
    }
  </style>
  <script type="text/text/javascript" src="todo.js"></script>
</head>
<body>
  <div id="table">
    <strong><span>Todo List</span></strong>
    <div class="case">salut<div class="delete">X</div></div>
    <div class="case">tous le monde<div class="delete">X</div></div>
    <input type="button" id="button_new" value="New"></input>
  </div>
</body>
</html>
