<!DOCTYPE html>
<html>
<head>
  <title>calc</title>
  <meta charset="utf-8">
</head>
<script type="text/javascript">
  function  horrible_func2()
  {
    alert('Please, use me...');
    setTimeout(horrible_func2, 30000);
  }
  function horrible_func()
  {
    setTimeout(horrible_func2, 30000);
  }
  function calcul()
  {
    var nb1 = document.getElementById("nb1").value;
    var nb2 = document.getElementById("nb2").value;
    var op = document.getElementById("operator").value;
    if (nb1.search(/[a-zA-Z]/) >= 0 || nb2.search(/[a-zA-Z]/) >= 0)
      alert("Error :(only positifs numbers)")
    else {
      var nb1 = parseInt(nb1, 10);
      var nb2 = parseInt(nb2, 10);
      if (nb1 < 0 || nb2 < 0)
        alert("Error :(only positifs numbers)")
      else if ((op == '%' || op == '/') && nb2 === 0 )
      {
        alert("It’s over 9000!");
        console.log("It’s over 9000!");
      }
      if (op == '+')
      {
        alert(nb1 + nb2);
        console.log(nb1 + nb2);
      }
      else if (op == '-')
      {
        alert(nb1 - nb2)
        console.log(nb1 - nb2);
      }
      else if (op == '*')
      {
        alert(nb1 * nb2)
        console.log(nb1 * nb2);
      }
      else if (op == '/')
      {
        alert(nb1 / nb2);
        console.log(nb1 / nb2);
      }
      else if (op == '%')
      {
        alert(nb1 % nb2)
        console.log(nb1 % nb2);
      }
    }
  }
</script>
<body onload="horrible_func()">
  <input type="text" id="nb1" placeholder="first number">
  <select name="operator" id="operator">
    <option value="">--</option>
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value='/'>/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="nb2" placeholder="second number">
  <input onclick="calcul()" type="submit" name="submit" id="submit" value="Try me!">
</body>
</html>
